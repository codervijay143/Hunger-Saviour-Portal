<div class="d-flex justify-content-center">
  <mat-card class="shadow">
    <div class="car-image-container">
      <mat-card-header>
        <div mat-card-avatar class="header-image"></div>
        <mat-card-title>Hunger Saviour Portal</mat-card-title>
        <mat-card-subtitle>Please Login</mat-card-subtitle>
      </mat-card-header>
    </div>
    <mat-card-content>
      <div class="flex-column">
        <form [formGroup]="loginForm" (ngSubmit)="onSubmit()">
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Enter Email</mat-label>
              <input matInput formControlName="email" placeholder="Placeholder">
              <mat-icon matPrefix>email</mat-icon>
            </mat-form-field>
          </div>
          <div>
            <mat-form-field class="w-100" appearance="outline">
              <mat-label>Enter Password</mat-label>
              <input matInput formControlName="password" placeholder="Placeholder">
              <mat-icon matPrefix>lock</mat-icon>
            </mat-form-field>
          </div>
          <div>
            <button type="submit" class="btn btn-primary float-end">Login To Portal</button>
          </div>
        </form>
      </div>
    </mat-card-content>
  </mat-card>
</div>
